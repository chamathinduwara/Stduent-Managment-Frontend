<mat-form-field >
    <input matInput placeholder="search" #input>
</mat-form-field>



<div class="mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="nic">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>NIC</th>
        <td mat-cell *matCellDef="let element">{{element.nic}}</td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns : displayedColumns" (click)="onRowClick(row)" (dblclick)="onRowDoubleClick(row)" ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
