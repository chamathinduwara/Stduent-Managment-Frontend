

    <mat-form-field >
        <mat-label>
            Student Table
        </mat-label>
        <!-- <input matInput placeholder="" search/> -->
    </mat-form-field>
        
        <div class="mat-elevation-z8">
        <table mat-table matSort>
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <th mat-cell *matCellDef="let row"> {{row.id}}</th>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
                <th mat-cell *matCellDef="let row"> {{row.firstName}}</th>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                <th mat-cell *matCellDef="let row"> {{row.lastName}}</th>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Moblie</th>
                <th mat-cell *matCellDef="let row"> {{row.moblie}}</th>
            </ng-container>
            
            <ng-container matColumnDef="email"> 
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <th mat-cell *matCellDef="let row"> {{row.email}}</th>
            </ng-container>

            <ng-container matColumnDef="nic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NIC</th>
                <th mat-cell *matCellDef="let row"> {{row.nic}}</th>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class=""mat-cell colspan="4" >No data matching the filter </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of uses"></mat-paginator>
    </div>
