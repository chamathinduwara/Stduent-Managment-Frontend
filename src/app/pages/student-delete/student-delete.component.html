<form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="filed">
        <mat-label class="label">ID</mat-label>
        <input
        matInput
          type="text"
          class="input"
          formControlName="id"
          [class.invalid]="
            registerForm.get('id')?.invalid &&
            (registerForm.get('id')?.dirty ||
              registerForm.get('id')?.touched ||
              isSubmitted)
          "
        />
        <span
          *ngIf="
            registerForm.get('id')?.hasError('required') &&
            (registerForm.get('id')?.dirty ||
              registerForm.get('id')?.touched ||
              isSubmitted)
          "
          class="error"
          >This field is required.</span
        >
      </mat-form-field>
    
    <div>
      <button mat-raised-button type="submit" class="button">Submit</button>
    </div>
  </form>
